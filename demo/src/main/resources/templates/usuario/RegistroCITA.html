<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">


<head th:insert="~{/usuario/template_usuario.html::head}"> </head>

<body>

	<div th:insert="~{/usuario/template_usuario.html::sidebar}"> </div>

	<!-- ======== main-wrapper start =========== -->
	<main class="main-wrapper">

		<div th:insert="~{/usuario/template_usuario.html::header}"></div>

		<!-- ========== tab components start ========== -->
		<section class="tab-components">
			<div class="container-fluid">
				<!-- ========== title-wrapper start ========== -->
				<div class="title-wrapper pt-30">
					<div class="row align-items-center">
						<div class="col-md-6">
							<div class="title">
								<h2>Asignaci√≥n de citas</h2>
							</div>
						</div>
						<!-- end col -->
						<div class="col-md-6">
							<div class="breadcrumb-wrapper">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item">
											<a href="#">Registros</a>
										</li>
										<li class="breadcrumb-item active" aria-current="page">
											Asignar cita
										</li>
									</ol>
								</nav>
							</div>
						</div>
						<!-- end col -->
					</div>
					<!-- end row -->
				</div>
				<!-- ========== title-wrapper end ========== -->

				<!-- ========== form-elements-wrapper start ========== -->
				<div class="form-elements-wrapper">
					<div class="row">
						<div class="col-lg-12">

							<!-- input style start -->
							<div class="card-style mb-30">
								<h6 class="mb-25">Formulario de registros</h6>

								<form th:action="@{/usuario/NewCita}" method="post">
									<div class="row g-3">
										<div class="col-md-6">
											<div class="input-style-1">

												<label>Fecha y hora</label>
												<input type="datetime-local" id="Fecha_hora"
													name="Fecha_hora" required>

											</div>
										</div>

										<div class="col-md-6">
											<div class="select-style-1">
												<div class="select-position">
													<label>Doctor</label>
													<select id="Profesional" name="Profesional.id">
														<option th:each="uwu : ${especializacion}" th:value="${uwu.id}"
															th:text="${uwu.especialidad}"></option>
													</select>
												</div>
											</div>
										</div>
										<div class="col-md-12 ">
											<div class="select-style-1">
												<div class="select-position">
													<label>Servicio</label>
													<select id="Servicio" name="Servicio.id">
														<option th:each="uwu : ${servicios}" th:value="${uwu.id}"
															th:text="${uwu.nombre + '-' + uwu.descripcion}"></option>
													</select>
												</div>
											</div>
										</div>

										

										<div class="col-12 text-center">
											<button type="submit" class="btn btn-primary btn-submit">REGISTRAR</button>
										</div>
									</div>
								</form>

							</div>


						</div>

					</div>
				</div>
				<!-- end container -->
		</section>
		<!-- ========== tab components end ========== -->
		<div th:insert="~{/usuario/template_usuario.html::footer}"></div>

	</main>
	<!-- ======== main-wrapper end =========== -->

	<div th:insert="~{/usuario/template_usuario.html::jsFiles}"></div>
</body>

</html>
