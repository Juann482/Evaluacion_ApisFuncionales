<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeLeaf.org">


<head th:insert="~{/usuario/template_usuario.html::head}"> </head>

<body>

	<div th:insert="~{/usuario/template_usuario.html::sidebar}"> </div>

	<!-- ======== main-wrapper start =========== -->
	<main class="main-wrapper">

		<div th:insert="~{/usuario/template_usuario.html::header}"></div>

		<!-- ========== tab components start ========== -->
		<section class="tab-components">
			<div class="container-fluid">
				<!-- ========== title-wrapper start ========== -->
				<div class="title-wrapper pt-30">
					<div class="row align-items-center">
						<div class="col-md-6">
							<div class="title">
								<h2>Edición de usuario </h2>
							</div>
						</div>
						<!-- end col -->
						<div class="col-md-6">
							<div class="breadcrumb-wrapper">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item">
											<a href="#">Historial</a>
										</li>
										<li class="breadcrumb-item">
											<a href="#">Historial de usuarios</a>
										</li>
										<li class="breadcrumb-item active" aria-current="page">
											Edición de usuario
										</li>

									</ol>
								</nav>
							</div>
						</div>
						<!-- end col -->
					</div>
					<!-- end row -->
				</div>
				<!-- ========== title-wrapper end ========== -->

				<!-- ========== form-elements-wrapper start ========== -->
				<div class="form-elements-wrapper">
					<div class="row">
						<div class="col-lg-12">

							<!-- input style start -->
							<div class="card-style mb-30">
								<h6 class="mb-25">Edición de usuario</h6>

								<form th:action="@{/usuario/SendEditU}" method="post">
									<div>
										<input type="hidden" name="id" id="id" th:value="${user.id}">
									</div>
									<div class="row g-3">
										<div class="col-md-6">
											<div class="input-style-1">

												<label>Nombres y apellidos</label>
												<input type="text" class="form-control" id="nombre" name="nombre"
													th:value="${user.nombre}" placeholder="Nombre completo" required
													autocomplete="off">

											</div>
										</div>

										<div class="col-md-6">
											<div class="input-style-1">

												<label>Correo electrónico</label>
												<input type="email" class="form-control" id="email" name="email"
													th:value="${user.email}" placeholder="ejemplo@ejemplo" required
													autocomplete="off">

											</div>
										</div>
										<div class="col-md-4">
											<div class="input-style-1">

												<label>Número de celular</label>
												<input type="number" class="form-control" id="telefono" name="telefono"
													th:value="${user.telefono}" placeholder="000 000 0000" required
													autocomplete="off">

											</div>
										</div>

										<div class="col-md-4">
											<div class="input-style-1">

												<label>Contraseña</label>
												<input type="password" class="form-control" id="password"
													th:value="${user.password}" name="password"
													placeholder="Asignar contraseña" required autocomplete="off">

											</div>
										</div>
										<div class="col-md-4">
											<div class="input-style-1">

												<label>Fecha y hora actual:</label>
												<span id="fecha-hora"></span>

											</div>

										</div>
										<div class="col-lg-4">
											<div class="select-style-1">
												<div class="select-position">
													<label>Especialidad</label>
													<select id="especialidad" name="Profesional.id">
														<option th:each="espe : ${especializacion}"
															th:value="${espe.id}" th:text="${espe.especialidad}">
														</option>
													</select>
												</div>

											</div>

										</div>

										<div class="col-12 text-center">
											<button type="submit" class="btn btn-primary btn-submit">ACTUALIZAR</button>
										</div>
									</div>
								</form>

							</div>


						</div>

					</div>
				</div>
				<!-- end container -->
		</section>
		<!-- ========== tab components end ========== -->
		<div th:insert="~{/usuario/template_usuario.html::footer}"></div>

	</main>
	<!-- ======== main-wrapper end =========== -->

	<div th:insert="~{/usuario/template_usuario.html::jsFiles}"></div>
</body>

</html>
